name: CI

on:
  pull_request:
  push:
    branches-ignore:
      - main

jobs:
  verify:
    runs-on: ubuntu-latest
    env:
      ROLLUP_DISABLE_NATIVE: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install
        run: npx -y npm@10.5.0 ci
      - name: Verify
        run: npx -y npm@10.5.0 run verify

  terraform-plan:
    runs-on: ubuntu-latest
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      TF_VAR_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      TF_IN_AUTOMATION: true
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5
      - name: Terraform fmt
        run: terraform fmt -check -recursive
        working-directory: infra/cloudflare/zero-trust
      - name: Terraform init
        run: terraform init -input=false
        working-directory: infra/cloudflare/zero-trust
      - name: Terraform validate
        run: terraform validate
        working-directory: infra/cloudflare/zero-trust
      - name: Terraform plan
        run: terraform plan -input=false -no-color -out=tfplan
        working-directory: infra/cloudflare/zero-trust
      - name: Terraform plan output
        run: terraform show -no-color tfplan > tfplan.txt
        working-directory: infra/cloudflare/zero-trust
      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: infra/cloudflare/zero-trust/tfplan.txt
