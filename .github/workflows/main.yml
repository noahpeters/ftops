name: Main

on:
  push:
    branches:
      - main

concurrency:
  group: main-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    runs-on: ubuntu-latest
    env:
      ROLLUP_DISABLE_NATIVE: "1"
      SKIP_SIMPLE_GIT_HOOKS: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install
        run: npm ci --workspaces
      - name: Verify
        run: npm run verify

  deploy-api:
    runs-on: ubuntu-latest
    needs: verify
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      SKIP_SIMPLE_GIT_HOOKS: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install
        run: npm ci --workspaces
      - name: Check remote migrations
        run: npm run check:remote-migrations
      - name: Deploy API
        run: npm run deploy:api

  deploy-webhooks:
    runs-on: ubuntu-latest
    needs: verify
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      SKIP_SIMPLE_GIT_HOOKS: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install
        run: npm ci --workspaces
      - name: Deploy Webhooks
        run: npm run deploy:webhooks

  deploy-ui:
    runs-on: ubuntu-latest
    needs: verify
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      SKIP_SIMPLE_GIT_HOOKS: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install
        run: npm ci --workspaces
      - name: Deploy UI
        run: npm run deploy:ui

  terraform-apply:
    runs-on: ubuntu-latest
    needs:
      - deploy-api
      - deploy-webhooks
      - deploy-ui
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      TF_VAR_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      TF_IN_AUTOMATION: true
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5
      - name: Terraform fmt
        run: terraform fmt -check -recursive
        working-directory: infra/cloudflare/zero-trust
      - name: Terraform init
        run: terraform init -input=false
        working-directory: infra/cloudflare/zero-trust
      - name: Terraform validate
        run: terraform validate
        working-directory: infra/cloudflare/zero-trust
      - name: Terraform apply
        run: terraform apply -input=false -auto-approve
        working-directory: infra/cloudflare/zero-trust
